<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="utf-8"></meta>

    <title th:text="${artigos.titulo}"></title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="bootstrap/js/bootstrap.min.js" rel="stylesheet"></link>

    <!-- Custom styles for this template -->

<body class="bodyArtigo">

	<header>
    <!-- Menu de navegação -->
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <p class="navbar-brand" >Michelli Brito</p>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li> 
                <li sec:authorize="isAuthenticated()"><a href="/cadastro">Publicar Artigo</a></li>               
              </ul>
              <div>
	              <ul class="nav navbar-nav navbar-right">
					  <li sec:authorize="isAuthenticated()"><a href="#">admin</a></li>
					  <li sec:authorize="isAuthenticated()"><a href="/logout">Logout</a></li>
					  <li sec:authorize="isAnonymous()"><a href="/login">Login</a></li>
				  </ul>
			 </div>
            </div>
            
          </div>
        </nav>

      </div>
    </div>
    </header>

	<div class="artigo">
	    <div  id="artigo">
	    	<div th:each="artigo : ${artigos}">
		        <h2> <span th:text="${artigo.titulo}"></span></h2>
		        <h4> <span th:text="${artigo.autor}"></span></h4>
		        <h4> <span th:text="${artigo.data}"></span></h4>
			    <pre><span th:text="${artigo.texto}"></span></pre>
			    <p sec:authorize="isAuthenticated()"><a th:href="${(#mvc.url('HC#delete').arg(0, artigo.titulo)).build()}" class="btn btn-primary" role="button">Deletar Artigo</a></p>
	    	</div>
	    </div>
	</div>
    
    <!-- FOOTER -->
      <div class="footer">
      <footer>
        <div class="container marketing">
          <p class="pull-right"><a href="#">Back to top</a></p>
          <p>&copy; 2017 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
        </div>
      </footer>
	  </div>
