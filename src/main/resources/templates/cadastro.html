	<header>
    <!-- Menu de navegação -->
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

	<section class="cadastro">
    <div class="container">
        <h1>Cadastro de Artigos</h1>

        <form action="/cadastro" method="POST" class="form-group">
        
            Título: <input type="text" value="" class="form-control" id="titulo" name="titulo"/>
            
            <div class="row"> 
                <div class="col-sm-9">
                    Autor: <input type="text" value="" class="form-control" id="autor" name="autor"/>
                </div>
                <div class="col-sm-3">
                    Data: <input type="text" value="" class="form-control" id="data" name="data"/>
                </div>
            </div>
            
            Texto: <textarea rows="50"  value="" class="form-control" id="txtArtigo" name="texto"></textarea>
            <button type="submit" class="btn btn-primary">Publicar</button>
        </form>
        
    </div>
    </section>
